<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Usuários</h1>
        <p id="subtitulo">Complete as informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="Nome">Nome</label>
                <input type="text" name="nome"  id="nome" required>

            </div>
            <div class="campo">
            <label for="email">email</label>
            <input type="email" name="email" id="email"required>
        </div>
        </fieldset>
        <div class="campo">
            <label>Que tipo de usuário você é:</label>
            <label>
            <input type="radio" name="nome" value="nome" checked>Medico
            </label>
            <label>
                <input type="radio" name="nome" value="nome">Agendador
            </label>
            <label>
                <input type="radio" name="nome" value="nome">Paciente
            </label>
        </div>
        <button class="botao" type="submit">Entrar</button>        

    </form>
</body>
</html>
